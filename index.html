<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>A single page</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <nav class="navigation">
            <button rel="up" class="nav-button nav-button-up">&uarr;</button>
            <button rel="right" class="nav-button nav-button-right">&rarr;</button>
            <button rel="down" class="nav-button nav-button-down">&darr;</button>
            <button rel="left" class="nav-button nav-button-left">&larr;</button>
        </nav>

        <div class="viewport">

            <template id="content-template">

                <h3 class="position">
                    <span class="position-label">Position: </span>
                    <span class="position-data"></span>
                </h3>

                <div class="movie">

                    <h2 class="title">
                        <span class="title-label">Title: </span>
                        <span class="title-data"></span>
                    </h2>

                    <div class="releasedate">
                        <span class="label">Released: </span>
                        <span class="releasedate-data"></span>
                    </div>

                    <div class="director">
                        <span class="label">Director: </span>
                        <span class="director-data"></span>
                    </div>

                    <div class="actors">
                        <span class="label">Starring: </span>
                        <span class="actors-data"></span>
                    </div>

                    <div class="plot">
                        <span class="label">Plot: </span>
                        <span class="plot-data"></span>
                    </div>

                </div>

                <div class="error"></div>

            </template>

            <div id="content-container"></div>

        </div>

        <script data-main="js/main" src="node_modules/requirejs/require.js"></script>

    </body>

</html>
